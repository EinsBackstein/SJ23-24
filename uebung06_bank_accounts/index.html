<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title id="myTitle">Vorlage</title>
  </head>
  <body>
    <div class="container">
      <header id="page-header" class="bg-dark text-white col-sm-12">
        <h1 id="myHeading1" class="text-center"></h1>
      </header>     
      <div class="jumbotron">
        <h3>Neuen Kunden anlegen:</h3>
        <div> Bankname: </div>
        <div><input type="text" id="inBankName"> </div>      
        <div> Kontonummer: </div> 
        <div><input type="text" id="inAccountNumber"> </div>
        <div> Bankleitzahl: </div> 
        <div><input type="text" id="inBankNumber"> </div>      
        <div> Vorname Kunde: </div> 
        <div><input type="text" id="inFirstName"> </div>       
        <div> Nachname Kunde:</div> 
        <div> <input type="text" id="inLastName"> </div>      
        <div> Kontostand: </div> 
        <div><input type="text" id="inBankBalance"> </div>
        <div> Überziehungsrahmen (max. 2.500€): </div> 
        <div><input type="text" id="inOverdraftLimit"> </div>
       
        <br>
        <br> 
        <button id="btnAddCustomer"> Hinzufügen </button>
      

        <p></p> 
        <hr>
        <p></p> 
        <h3>Suche:</h3>
        <div>Alle Kunden anzeigen: 
          <button id="btnShowAll"> Anzeigen </button>
        </div>
        <p></p>
        <div> Suche nach Kontonummer:  
          <input type="text" id="inAccountToSearch">
          <button id="btnSearchAccount"> Suchen </button> 
        </div>
        <p></p>
      </div>
      <div class="jumbotron">
        <h3>Ausgabeinfos:</h3>
        <div id="outputInfos"></div>
      </div>
     
    <script src="js/main.js"></script>
  </body>
</html>
